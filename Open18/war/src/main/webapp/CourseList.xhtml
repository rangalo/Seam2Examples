<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="courseSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Course Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{courseList.course.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Designer</ui:define>
                <h:inputText id="designer" value="#{courseList.course.designer}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Fairways</ui:define>
                <h:inputText id="fairways" value="#{courseList.course.fairways}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Greens</ui:define>
                <h:inputText id="greens" value="#{courseList.course.greens}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{courseList.course.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{courseList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CourseList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false" />
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Course Search Results (#{empty courseList.resultList ? 0 : (courseList.paginated ? courseList.resultCount : courseList.resultList.size)})</f:facet>
    <div class="results" id="courseList">

    <h:outputText value="The course search returned no results."
               rendered="#{empty courseList.resultList}"/>

    <rich:dataTable id="courseList"
                var="_course"
              value="#{courseList.resultList}"
           rendered="#{not empty courseList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="course.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="course.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Designer"/>
                    <ui:param name="propertyPath" value="course.designer"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.designer}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Facility id"/>
                    <ui:param name="propertyPath" value="course.facility.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.facility.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Fairways"/>
                    <ui:param name="propertyPath" value="course.fairways"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.fairways}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Greens"/>
                    <ui:param name="propertyPath" value="course.greens"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.greens}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="course.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Num holes"/>
                    <ui:param name="propertyPath" value="course.numHoles"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.numHoles}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Signature hole"/>
                    <ui:param name="propertyPath" value="course.signatureHole"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.signatureHole}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{courseList}"/>
                    <ui:param name="propertyLabel" value="Year built"/>
                    <ui:param name="propertyPath" value="course.yearBuilt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_course.yearBuilt}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Course' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="courseViewId">
                <f:param name="courseId"
                        value="#{_course.id}"/>
            </s:link>
            #{' '}
            <s:link view="/CourseEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="courseEdit"
                rendered="#{empty from}">
                <f:param name="courseId"
                        value="#{_course.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CourseList.xhtml"
            rendered="#{courseList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CourseList.xhtml"
            rendered="#{courseList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{courseList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CourseList.xhtml"
            rendered="#{courseList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{courseList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CourseList.xhtml"
            rendered="#{courseList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{courseList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CourseEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create course">
            <f:param name="courseId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

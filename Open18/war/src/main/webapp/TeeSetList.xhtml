<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="teeSetSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TeeSet Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Color</ui:define>
                <h:inputText id="color" value="#{teeSetList.teeSet.color}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{teeSetList.teeSet.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{teeSetList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TeeSetList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TeeSet Search Results (#{empty teeSetList.resultList ? 0 : (teeSetList.paginated ? teeSetList.resultCount : teeSetList.resultList.size)})</f:facet>
    <div class="results" id="teeSetList">

    <h:outputText value="The teeSet search returned no results."
               rendered="#{empty teeSetList.resultList}"/>

    <rich:dataTable id="teeSetList"
                var="_teeSet"
              value="#{teeSetList.resultList}"
           rendered="#{not empty teeSetList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="teeSet.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="L course rating"/>
                    <ui:param name="propertyPath" value="teeSet.LCourseRating"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.LCourseRating}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="L slope rating"/>
                    <ui:param name="propertyPath" value="teeSet.LSlopeRating"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.LSlopeRating}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="M course rating"/>
                    <ui:param name="propertyPath" value="teeSet.MCourseRating"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.MCourseRating}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="M slope rating"/>
                    <ui:param name="propertyPath" value="teeSet.MSlopeRating"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.MSlopeRating}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="Color"/>
                    <ui:param name="propertyPath" value="teeSet.color"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.color}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="Course id"/>
                    <ui:param name="propertyPath" value="teeSet.course.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.course.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="teeSet.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{teeSetList}"/>
                    <ui:param name="propertyLabel" value="Pos"/>
                    <ui:param name="propertyPath" value="teeSet.pos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_teeSet.pos}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TeeSet' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="teeSetViewId">
                <f:param name="teeSetId"
                        value="#{_teeSet.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TeeSetEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="teeSetEdit"
                rendered="#{empty from}">
                <f:param name="teeSetId"
                        value="#{_teeSet.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TeeSetList.xhtml"
            rendered="#{teeSetList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TeeSetList.xhtml"
            rendered="#{teeSetList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{teeSetList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TeeSetList.xhtml"
            rendered="#{teeSetList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{teeSetList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TeeSetList.xhtml"
            rendered="#{teeSetList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{teeSetList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TeeSetEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create teeSet">
            <f:param name="teeSetId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
